<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de atendimento</title>
</head>
<body>
  <header>
    <h1>Página de atendimento</h1>
  </header>

  <main>
    <section>
      <h2>Atendimento</h2>
      <form action="/" method="post">
        <fieldset>
          <legend>Perfil cliente</legend>
          
          <div>
            <label for="nomeCliente">Nome: </label>
            <input type="text" name="nomeCliente" id="nomeCliente" placeholder="ex: joão" required />
          </div>
          
          <br>
          
          <div>
            <label for="numeroPedidoCliente">Número pedido: </label>
            <input type="number" name="numeroPedidoCliente" id="numeroPedidoCliente" placeholder="ex: 153456" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Solitação do contato</legend>

          <div>
            <label for="emailCliente">Email: </label>
            <input type="email" name="emailCliente" id="emailCliente" placeholder="ex: contato@gmail.com" required />
          </div>

          <br>
          
          <div>
            <label for="tituloMensagemCliente">Titulo mensagem: </label>
            <input type="text" name="tituloMensagemCliente" id="tituloMensagemCliente" placeholder="ex: alteração pratos" />
          </div>

          <br>

          <div>
            <label for="mensagemCliente">Mensagem: </label>
            <textarea name="mensagem" name="mensagemCliente" id="mensagemCliente" cols="30" rows="10" placeholder="ex: quero trocar dois pratos do kit dia a dia 2022" required></textarea>
          </div>
        </fieldset>
        
        <br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <hr>

  <footer>
    <nav>
      <a href="https://www.linkedin.com/in/eric-de-oliveira-pereira/" target="_blank">Linkedin</a>
      <a href="https://github.com/devericoliveira" target="_blank">Github</a>
    </nav>
    <p>Todos os direitos reservados</p>
  </footer>
</body>
</html>
